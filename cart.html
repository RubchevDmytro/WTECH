<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* –•—ç–¥–µ—Ä */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu-icon, .logo, .login, .cart-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ—Ä–∑–∏–Ω—ã */
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product img {
            width: 50px;
        }

        .name {
            font-weight: bold;
            flex: 1;
            margin-left: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .controls button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }

        .delete {
            color: red;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }

        .total {
            font-size: 18px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="menu-icon">‚ò∞</div>
            <a href="index.html" class="logo">üè†</a>
            <input type="text" placeholder="Hƒæada≈•...">
            <button class="search-btn">üîç</button>
            <div class="login">Prihl√°si≈• sa / pou≈æ√≠vateƒæsk√© meno</div>
            <a href="cart.html" class="cart-btn">üõí</a>
        </div>
    </header>

    <div class="container">
        <div id="cart">
                        <div class="product" data-price="120">
                <img src="image.png" alt="Product">
                <span class="name">Product</span>
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="count">1</span>
                    <button class="plus">+</button>
                </div>
                <span class="price">$120</span>
                <span class="delete">üóë</span>
            </div>
            <div class="product" data-price="50"> <img src="image.png" alt="Product">
                <span class="name">Product</span>
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="count">1</span>
                    <button class="plus">+</button>
                </div>
                <span class="price">$50</span>
                <span class="delete">üóë</span>
            </div>

            <div class="product" data-price="20">
                <img src="image.png" alt="Product">
                <span class="name">Product </span>
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="count">1</span>
                    <button class="plus">+</button>
                </div>
                <span class="price">$20</span>
                <span class="delete">üóë</span>
            </div>
            <div class="product" data-price="35">
                <img src="image.png" alt="Product">
                <span class="name">Product</span>
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="count">1</span>
                    <button class="plus">+</button>
                </div>
                <span class="price">$35</span>
                <span class="delete">üóë</span>
            </div>
        </div>
        <div class="total">Total: $<span id="total-price">55</span></div>
        <div class="buttons">
            <button>Continue</button>
            <button>Checkout</button>
        </div>
    </div>

    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.product').forEach(product => {
                let count = parseInt(product.querySelector('.count').textContent);
                let price = parseInt(product.dataset.price);
                total += count * price;
            });
            document.getElementById('total-price').textContent = total;
        }

        document.querySelectorAll('.plus').forEach(button => {
            button.addEventListener('click', function() {
                let countElem = this.previousElementSibling;
                countElem.textContent = parseInt(countElem.textContent) + 1;
                updateTotal();
            });
        });

        document.querySelectorAll('.minus').forEach(button => {
            button.addEventListener('click', function() {
                let countElem = this.nextElementSibling;
                let count = parseInt(countElem.textContent);
                if (count > 1) {
                    countElem.textContent = count - 1;
                    updateTotal();
                }
            });
        });

        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
                updateTotal();
            });
        });
    </script>

</body>
</html>
