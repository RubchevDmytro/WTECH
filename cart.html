<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #a52a2a;
            padding: 0 20px;
        }
        nav {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .menu-icon, .logo, .login, .cart-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        input[type="search"] {
            flex: 1;
            padding: 5px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .product_image{
            width:80px;
            height:80px;

        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .total {
            font-size: 18px;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button class="menu-icon">‚ò∞</button>
            <a href="main_page.html" class="logo">üè†</a>
            <input type="search" placeholder="Hƒæada≈•...">
            <a href="login.html" class="login">Prihl√°si≈• sa</a>
            <a href="cart.html" class="cart-btn">üõí</a>
        </nav>
    </header>

    <main class="container">
        <section id="cart">
            <article class="product" data-price="120">
                <img class="product_image"src="image.png" alt="Product">
                <span class="name">Product</span>
                <div class="controls">
                    <button class="minus">-</button>
                    <span class="count">1</span>
                    <button class="plus">+</button>
                </div>
                <span class="price">$120</span>
                <button class="delete">üóë</button>
            </article>
        </section>
        <div class="total">Total: $<span id="total-price">120</span></div>
        <div class="buttons">
            <button>Continue</button>
            <button id="confirm-order">Confirm Order</button>
        </div>
    </main>

    <script>
        document.getElementById("confirm-order").addEventListener("click", function() {
            window.location.href = "confirmation.html";
        });

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.product').forEach(product => {
                let count = parseInt(product.querySelector('.count').textContent);
                let price = parseInt(product.dataset.price);
                total += count * price;
            });
            document.getElementById('total-price').textContent = total;
        }

        document.querySelectorAll('.plus').forEach(button => {
            button.addEventListener('click', function() {
                let countElem = this.previousElementSibling;
                countElem.textContent = parseInt(countElem.textContent) + 1;
                updateTotal();
            });
        });

        document.querySelectorAll('.minus').forEach(button => {
            button.addEventListener('click', function() {
                let countElem = this.nextElementSibling;
                let count = parseInt(countElem.textContent);
                if (count > 1) {
                    countElem.textContent = count - 1;
                    updateTotal();
                }
            });
        });

        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
                updateTotal();
            });
        });
    </script>
</body>
</html>
