<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prida≈• tovar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #a52a2a;
            padding: 10px;
            color: white;
            position: relative;
        }
        .menu-icon, .logo,  .cart-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }


        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
        }


        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }


        #upload-boxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-box {
            width: 150px;
            height: 150px;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 5px;
        }

        #add-image-btn {
            width: 30px;
            height: 30px;
            background: #a19292;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f3e5e5;
            padding: 20px;
            border-radius: 5px;
        }

        input, textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .submit-btn {
            background: #a19292;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background: #8a7a7a;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
        .admin-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .admin-popup {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            min-width: 100px;
        }

        .admin-popup a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px;
            font-weight: bold;
        }

        .admin-popup a:hover {
            background: lightgray;
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .admin-container.active .admin-popup {
            display: block;
        }

    </style>
</head>
<body>
     <header>
         <div class="top-bar">
             <div class="menu-icon">‚ò∞</div>
             <a href="../main_page.html" class="logo">üè†</a>
             <input type="text" placeholder="Search...">
             <button class="search-btn">üîç</button>

             <!-- –ë–ª–æ–∫ Admin —Å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–º –æ–∫–Ω–æ–º -->
             <div class="admin-container" onclick="togglePopup(event)">
                 <span>Admin ‚ñº</span>
                 <div class="admin-popup">
                     <a href="../main_page.html">Log out</a>
                 </div>
             </div>

             <a href="../cart.html" class="cart-btn">üõí</a>
         </div>
     </header>


<main>
    <div class="form-container">
        <div class="upload-container">
            <div id="upload-boxes">
                <div class="upload-box">Upload File <br> (JPG, PNG, PDF)</div>
                <div class="upload-box">Upload File <br> (JPG, PNG, PDF)</div>
            </div>
            <button id="add-image-btn">+</button>
        </div>

        <div class="form-group">
            <label for="nazov">Nazov</label>
            <input type="text" id="nazov">
            <label for="mnozstvo">Mno≈æstvo</label>
            <input type="number" id="mnozstvo">
            <label for="popis">Popis</label>
            <textarea id="popis"></textarea>
            <button class="submit-btn">Prida≈• tovar</button>
        </div>
    </div>
</main>

    <script>
        document.getElementById("add-image-btn").addEventListener("click", function() {
            let uploadContainer = document.getElementById("upload-boxes");
            let newUploadBox = document.createElement("div");
            newUploadBox.classList.add("upload-box");
            newUploadBox.innerHTML = "Upload File <br> (JPG, PNG, PDF)";
            uploadContainer.appendChild(newUploadBox);
        });
        function togglePopup(event) {
            event.stopPropagation(); // –ù–µ –¥–∞—ë–º –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏
            document.querySelector('.admin-container').classList.toggle('active');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ –Ω–µ–≥–æ
        document.addEventListener('click', function(event) {
            let adminContainer = document.querySelector('.admin-container');
            if (!adminContainer.contains(event.target)) {
                adminContainer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
