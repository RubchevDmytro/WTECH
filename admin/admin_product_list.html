<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #a52a2a;
            padding: 10px;
            color: white;
            position: relative;
        }

        .menu-icon, .logo,  .cart-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .item img {
            width: 50px;
        }
        
        .name, .description {
            flex: 1;
            padding: 10px;
            background: #aaa;
            border-radius: 5px;
            text-align: center;
            margin: 0 10px;
        }
        
        .icons {
            display: flex;
            gap: 10px;
        }
        
        .icons span {
            font-size: 18px;
            cursor: pointer;
        }
        .admin-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .admin-popup {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            min-width: 100px;
        }

        .admin-popup a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px;
            font-weight: bold;
        }

        .admin-popup a:hover {
            background: lightgray;
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .admin-container.active .admin-popup {
            display: block;
        }


    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="menu-icon">‚ò∞</div>
            <a href="../main_page.html" class="logo">üè†</a>
            <input type="text" placeholder="Search...">
            <button class="search-btn">üîç</button>

            <!-- –ë–ª–æ–∫ Admin —Å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–º –æ–∫–Ω–æ–º -->
            <div class="admin-container" onclick="togglePopup(event)">
                <span>Admin ‚ñº</span>
                <div class="admin-popup">
                    <a href="../main_page.html">Log out</a>
                </div>
            </div>

            <a href="../cart.html" class="cart-btn">üõí</a>
        </div>
    </header>
    
    <div class="container">
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>‚öôÔ∏è</span>
                <span>üóë</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>‚öôÔ∏è</span>
                <span>üóë</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>‚öôÔ∏è</span>
                <span>üóë</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>‚öôÔ∏è</span>
                <span>üóë</span>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".icons span:nth-child(2)").forEach(trashIcon => {
                trashIcon.addEventListener("click", function() {
                    this.closest(".item").remove();
                });
            });

            document.querySelectorAll(".icons span:nth-child(1)").forEach(settingsIcon => {
                settingsIcon.addEventListener("click", function() {
                    window.location.href = "product_form.html";
                });
            });
        });


        function togglePopup(event) {
            event.stopPropagation(); // –ù–µ –¥–∞—ë–º –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏
            document.querySelector('.admin-container').classList.toggle('active');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ –Ω–µ–≥–æ
        document.addEventListener('click', function(event) {
            let adminContainer = document.querySelector('.admin-container');
            if (!adminContainer.contains(event.target)) {
                adminContainer.classList.remove('active');
            }
        });
    </script>
</body>

</html>
