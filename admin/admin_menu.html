<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
}
.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #a52a2a;
    padding: 10px;
    color: white;
    position: relative;
}
.top-bar input {
    flex-grow: 1;
    margin: 0 10px;
    padding: 5px;
}
.container {
    width: 80%;
    max-width: 600px;
    margin: 60px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}
.title {
    font-size: 24px;
    color: #8B0000;
    font-weight: bold;
    margin-bottom: 20px;
}
.button {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px 0;
    background: lightgray;
    color: black;
}
.button:hover {
    background: gray;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
.admin-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
    padding: 10px;
}

.admin-popup {
    display: none;
    position: absolute;
    top: 35px;
    right: 0;
    background: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    text-align: center;
    min-width: 100px;
}

.admin-popup a {
    text-decoration: none;
    color: black;
    display: block;
    padding: 5px;
    font-weight: bold;
}

.admin-popup a:hover {
    background: lightgray;
}

/* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ */
.admin-container.active .admin-popup {
    display: block;
}
</style>
</head>
<body>
<header>
    <div class="top-bar">
        <div class="menu-icon">‚ò∞</div>
        <a href="../main_page.html" class="logo">üè†</a>
        <input type="text" placeholder="Hƒæada≈•...">
        <button class="search-btn">üîç</button>

        <!-- –ë–ª–æ–∫ Admin —Å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–º –æ–∫–Ω–æ–º -->
        <div class="admin-container" onclick="togglePopup(event)">
            <span>Admin ‚ñº</span>
            <div class="admin-popup">
                <a href="../main_page.html">Log out</a>
            </div>
        </div>

        <a href="../cart.html" class="cart-btn">üõí</a>
    </div>
</header>

<div class="container">
    <div class="title">Admin Panel</div>
    <button class="button" onclick="location.href='product_form.html'">Create New Product</button>
    <button class="button" onclick="location.href='admin_product_list.html'">Manage Products</button>
</div>

<script>
function togglePopup(event) {
    event.stopPropagation(); // –ù–µ –¥–∞—ë–º –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏
    document.querySelector('.admin-container').classList.toggle('active');
}

// –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ –Ω–µ–≥–æ
document.addEventListener('click', function(event) {
    let adminContainer = document.querySelector('.admin-container');
    if (!adminContainer.contains(event.target)) {
        adminContainer.classList.remove('active');
    }
});
</script>

</body>
</html>
