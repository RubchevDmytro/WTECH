<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles_product.css">
    <script defer src="script_product.js"></script>
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="menu-icon">☰</div>
            <a href ="main_page.html" class="logo">🏠</a>
            <input type="text" placeholder="Hľadať...">
            <button class="search-btn">🔍</button>
            <a href="login.html"class ="login">Prihlásiť sa / používateľské meno</a>
            <a href="cart.html" class="cart-btn">🛒</a>
        </div>
    </header>

<main class="product-page">
    <div class="gallery">
        <div class="gallery-thumbnails">
        <img src="BROOKLYN.webp" class="thumb" onclick="changeImage('BROOKLYN.webp')">
        <img src="VE600N.webp" class="thumb" onclick="changeImage('VE600N.webp')">
        <img src="image.png" class="thumb" onclick="changeImage('image.png')">
        </div>
        <div class="gallery-main">
            <img id="main-image" src="image.png" alt="Product">
        </div>
    </div>

    <div class="product-info">
        <h1>Product Name</h1>
        <p>⭐⭐⭐☆☆ (3/5)</p>
        <p class="description">A short description of the product, its features, and specifications.</p>
        <p class="price">Price: <strong>$$$</strong></p>

        <div class="quantity">
            <button onclick="changeQuantity(-1)">-</button>
            <span id="quantity">1</span>
            <button onclick="changeQuantity(1)">+</button>
        </div>

        <button class="add-to-cart">Add to Cart 🛒</button>
    </div>
</main>

<footer>
    <p>© 2025 Store | Follow us on social media | About us</p>
</footer>

</body>
</html>
