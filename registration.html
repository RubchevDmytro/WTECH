<html lang="en">
<head>

    <style>
        body {

.top-bar {

        .container {

        }

        .title {

            font-weight: bold;

        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 90%;

            border: 1px solid #8B0000;
            border-radius: 20px;
            background: #f2f2f2;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        .submit-btn, .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn {
            background: #8B0000;
            color: white;
        }

        .submit-btn:hover {
            background: #a52a2a;
        }

        .login-btn {
            background: #FFD700;
            color: black;
        }

        .login-btn:hover {
            background: #DAA520;
        }
    </style>
</head>
<body>
     <header>
         <div class="top-bar">
             <div class="menu-icon">‚ò∞</div>
               <a href ="main_page.html"class="logo">üè†</a>
             <input type="text" placeholder="Hƒæada≈•...">
             <button class="search-btn">üîç</button>

             <a href="cart.html" class="cart-btn">üõí</a>
         </div>
     </header>

    <div class="container">
        <div class="title">Registration</div>
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" id="surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <select id="gender">
                <option value="">Male/Female</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button class="submit-btn" onclick="register()">Create Account</button>
        <button class="login-btn" onclick="location.href='login.html'">Login</button>
    </div>

    <script>
        function register() {
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let email = document.getElementById("email").value;
            let gender = document.getElementById("gender").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (!name || !surname || !email || !gender || !password || !confirmPassword) {
                alert("Please fill all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Registration successful!");
        }
    </script>

</body>
