<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        
        header {
            background: #a52a2a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .top-bar {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .menu-icon, .logo, .login, .cart-btn {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .item img {
            width: 50px;
        }
        
        .name, .description {
            flex: 1;
            padding: 10px;
            background: #aaa;
            border-radius: 5px;
            text-align: center;
            margin: 0 10px;
        }
        
        .icons {
            display: flex;
            gap: 10px;
        }
        
        .icons span {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".icons span:nth-child(2)").forEach(trashIcon => {
                trashIcon.addEventListener("click", function() {
                    this.closest(".item").remove();
                });
            });
            
            document.querySelectorAll(".icons span:nth-child(1)").forEach(settingsIcon => {
                settingsIcon.addEventListener("click", function() {
                    window.location.href = "product_form.html";
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="menu-icon">☰</div>
            <a href="../main_page.html" class="logo">🏠</a>
            <input type="text" placeholder="Search...">
            <button class="search-btn">🔍</button>
            <a href="../login.html" class="login">Admin</a>
            <a href="../cart.html" class="cart-btn">🛒</a>
        </div>
    </header>
    
    <div class="container">
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>⚙️</span>
                <span>🗑</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>⚙️</span>
                <span>🗑</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>⚙️</span>
                <span>🗑</span>
            </div>
        </div>
        <div class="item">
            <img src="image.png" alt="Item">
            <div class="name">Name</div>
            <div class="description">Description</div>
            <div class="icons">
                <span>⚙️</span>
                <span>🗑</span>
            </div>
        </div>
    </div>
</body>
</html>
